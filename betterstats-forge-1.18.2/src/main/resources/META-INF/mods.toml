modLoader="javafml" #mandatory
loaderVersion="[40,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="LGPL-3.0-or-later"
issueTrackerURL="https://github.com/TheCSDev/mc-better-stats/issues" #optional

[[mods]] #mandatory
modId="betterstats" #mandatory
# The version number of the mod - there's a few well known ${} variables useable here or just hardcode it
# ${file.jarVersion} will substitute the value of the Implementation-Version as read from the mod's JAR file metadata
# see the associated build.gradle script for how to populate this completely automatically during a build
version="${file.jarVersion}" #mandatory
displayName="Better Statistics Screen" #mandatory
logoFile="betterstats_logo.png" #optional
authors="TheCSDev" #optional
credits="Thanks for this mod goes to Forge Mod Loader" #optional
description="Improves the statistics screen and makes it more useful."

[[dependencies.betterstats]] #optional
    modId="forge" #mandatory
    mandatory=true #mandatory
    versionRange="[40,)" #mandatory
    ordering="NONE"
    side="BOTH"

[[dependencies.betterstats]]
    modId="minecraft"
    mandatory=true
    # This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[1.18.2,1.19)"
    ordering="NONE"
    side="BOTH"